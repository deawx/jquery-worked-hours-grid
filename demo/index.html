<!DOCTYPE html>
<html>
<head>
	<title>jQuery Worked Hours Grid plugin</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://www.w3.org/StyleSheets/Core/Swiss" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="../dist/jquery.worked-hours-grid.js"></script>
	<style type="text/css">
		table { border: 1px solid #c0c0c0; page-break-inside: avoid; }
		td, th { border: 1px solid #c0c0c0; padding: .4em; }
		tr.row th { text-align: left; }
		td.sum, td.total { text-align: right; }
		tfoot tr th { text-align: left; }
		table { border-collapse: separate; }
		.ts-time {text-align: right; width: 6em;}
		.ts-time.ts-start {color: rgb(238, 130, 14);}
		.ts-time.ts-end {color: rgb(8, 151, 59);}
		.ts-delta {color: rgb(18, 151, 214);}
	</style>
</head>
<body>
<h1>jQuery Worked Hours Grid plugin</h1>

<h2>Calculate the duration of worked hours</h2>
<table class="ts-grid">
	<thead>
	<tr>
		<th style="visibility: hidden;">Days</th>
		<th>Morning</th>
		<th>Afternoon</th>
		<th>Duration</th>
	</tr>
	</thead>
	<tbody>
	<tr class="ts-row">
		<th>Monday</th>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value=""/> to
			<input class="ts-time ts-end" type="time" value=""/></td>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="14:00"/> to
			<input class="ts-time ts-end" type="time" value="17:45"/></td>
		<td class="ts-sum"></td>
	</tr>
	<tr class="ts-row">
		<th>Tuesday</th>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="08:30"/> to
			<input class="ts-time ts-end" type="time" value="12:30"/></td>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="14:00"/> to
			<input class="ts-time ts-end" type="time" value="17:45"/></td>
		<td class="ts-sum"></td>
	</tr>
	<tr class="ts-row">
		<th>Wednesday</th>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="08:30"/> to
			<input class="ts-time ts-end" type="time" value="12:30"/></td>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="14:00"/> to
			<input class="ts-time ts-end" type="time" value="17:45"/></td>
		<td class="ts-sum"></td>
	</tr>
	<tr class="ts-row">
		<th>Thursday</th>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="08:30"/> to
			<input class="ts-time ts-end" type="time" value="12:30"/></td>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="14:00"/> to
			<input class="ts-time ts-end" type="time" value="17:45"/></td>
		<td class="ts-sum"></td>
	</tr>
	<tr class="ts-row">
		<th>Friday</th>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="08:30"/> to
			<input class="ts-time ts-end" type="time" value="12:30"/></td>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="14:00"/> to
			<input class="ts-time ts-end" type="time" value="17:30"/></td>
		<td class="ts-sum"></td>
	</tr>
	<tr class="ts-row">
		<th>Saturday</th>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value="08:30"/> to
			<input class="ts-time ts-end" type="time" value="12:30"/></td>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value=""/> to
			<input class="ts-time ts-end" type="time" value=""/></td>
		<td class="ts-sum"></td>
	</tr>
	<tr class="ts-row">
		<th>Sunday</th>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value=""/> to
			<input class="ts-time ts-end" type="time" value=""/></td>
		<td class="ts-range">
			<input class="ts-time ts-start" type="time" value=""/> to
			<input class="ts-time ts-end" type="time" value=""/></td>
		<td class="ts-sum"></td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<th colspan="3">Total worked hours of the week</th>
		<td class="ts-total"></td>
	</tr>
	</tfoot>
</table>
<script type='text/javascript'>
	"use strict";
	$(function() {
      $(".ts-grid").workedHoursGrid({
        selectors: {
            	row: ".ts-row",
            	range: ".ts-range",
            	start: ".ts-start",
            	end: ".ts-end",
            	sum: ".ts-sum",
            	total: ".ts-total"
			}
      });
    });
</script>
</body>
</html>
